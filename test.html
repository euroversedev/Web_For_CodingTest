<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title></title>
        
        <style>
            p {
                color:coral;
                background-color: yellow;
            }
        </style>
        
    </head>
    
    <body>
        <p>
            안녕하세요. 자바스크립트 공부중이에요.
        </p>
        
        <input type="button" value="Change Color" onclick="
        document.querySelector('p').style.color='coral';
        document.querySelector('p').style.backgroundColor='blue';
        ">
    </body>
    
</html>
